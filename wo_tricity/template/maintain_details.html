{template 'common/header'}
<style type="text/css">
  .col-sm-9{
    padding-top:7px;
  }
</style>
<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('maintain', array('op'=>'list'));}">维修网点列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('maintain', array('op'=>'add'));}">维修网点添加</a></li>
        <li {if $operation == 'details'} class="active" {/if}><a>维修网点详情</a></li>
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" method="post">
  
        <div class="panel panel-default">
            <div class="panel-heading">
                维修网点详情
            </div>
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">维修网点名称</label>
                    <div class="col-sm-9 col-xs-12">
                        {$maintain_details['name']}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">联系电话</label>
                    <div class="col-sm-9 col-xs-12">
                      {$maintain_details['tell']}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">门店地址</label>
                    <div class="col-sm-9 col-xs-12">
                      {$maintain_details['position']}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业时间</label>
                    <div class="col-sm-9 col-xs-12">
                        {$maintain_details['start']}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">门店经度</label>
                    <div class="col-sm-9 col-xs-12">
                       {$maintain_details['lng']}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">门店纬度</label>
                    <div class="col-sm-9 col-xs-12">
                        {$maintain_details['lat']}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">网点所属区县</label>
                    <div class="col-sm-9 col-xs-12">
                        {$maintain_details['address']}
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">添加时间</label>
                    <div class="col-sm-9 col-xs-12">
                      {$maintain_details['time']}
                    </div>
                 </div>
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">门店展示图</label>
                    <div class="col-sm-9 col-xs-12">
                     <img src="/attachment/{$maintain_details['photo']}">
                    </div>
                 </div>
            </div>
      
        </div>
    </form>
</div>
