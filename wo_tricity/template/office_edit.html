{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'list'} class="active" {/if}><a href="{php echo  $this->createWebUrl('office', array('op'=>'list'));}">营业厅列表</a></li>
       <li {if $operation == 'add'} class="active" {/if}><a href="{php echo  $this->createWebUrl('office', array('op'=>'add'));}">营业厅添加</a></li>
        <li {if $operation == 'edit'} class="active" {/if}><a>营业厅信息修改</a></li>
</ul>
<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="{php echo  $this->createWebUrl('office', array('op'=>'update'));}" method="post">
    
        <div class="panel panel-default">
            <div class="panel-heading">
                营业厅信息修改
            </div>
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业厅名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" value="{$office_edit['name']}" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">负责人姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="principal" value="{$office_edit['principal']}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">店长微信</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="wechat" value="{$office_edit['wechat']}" class="form-control">
                    </div>
                </div>
                <input type="hidden" name="id" value="{$office_edit['id']}">
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">电话</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="tell" name="tell" value="{$office_edit['tell']}" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业厅地址</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="position" value="{$office_edit['position']}" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业厅所属区域</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="area" value="{$office_edit['area']}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业厅经度</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="lng" value="{$office_edit['lng']}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业厅纬度</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="lat" value="{$office_edit['lat']}" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业厅营业时间</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="starttime" value="{$office_edit['starttime']}" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">营业厅展示图</label>
                    <div class="col-sm-9 col-xs-12">
                      {php echo tpl_form_field_image('photo',$office_edit['photo']);}
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="修改" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
                
            </div>
            
        </div>
    </form>
</div>
